<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>

</head>

<body>

  <style>
    /* login.css */

:root {
  --primary-color: #3b82f6; 
  --accent-color: #00d2ff;  /* The "OZ" Cyan */
  --bg-dark: #0f172a;       /* Deep Slate */
  --card-bg: rgba(30, 41, 59, 0.7);
  --text-main: #f8fafc;
  --text-dim: #94a3b8;
  --error: #ef4444;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: radial-gradient(circle at top left, #1e293b, #0f172a);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-main);
  overflow: hidden;
}

/* Container & Card */
.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.content {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  text-align: center;
}

/* Typography */
.logo {
  font-size: 2rem;
  font-weight: 800;
  letter-spacing: -1px;
  margin-bottom: 8px;
}

.logo span {
  color: var(--accent-color);
  text-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
}

.title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--text-dim);
  font-size: 0.9rem;
  margin-bottom: 32px;
}

/* Form Styles */
.input-group {
  margin-bottom: 16px;
  position: relative;
}

input {
  width: 100%;
  padding: 14px 16px;
  background: rgba(15, 23, 42, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: white;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary-color);
  background: rgba(15, 23, 42, 0.9);
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--primary-color), #2563eb);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, filter 0.2s;
  margin-top: 10px;
}

button:hover:not(:disabled) {
  filter: brightness(1.1);
  transform: translateY(-1px);
}

button:active:not(:disabled) {
  transform: translateY(0);
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Feedback Elements */
#errorMsg {
  color: var(--error);
  font-size: 0.85rem;
  margin-top: 15px;
  min-height: 20px;
}

.divider {
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
  margin: 24px 0;
}

.footer {
  color: var(--text-dim);
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Toast Notification */
.toast {
  visibility: hidden;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #10b981; /* Success Green */
  color: white;
  padding: 12px 24px;
  border-radius: 50px;
  font-weight: 500;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.3s, bottom 0.3s;
}

.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 50px;
}
  </style>

<div class="login-container">
  <div class="content">
    <div class="logo">Blin<span>ZO</span></div>
    <div class="title">Welcome</div>
    <p class="subtitle">Sign in to your admin dashboard</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit">Sign In</button>
      <div id="errorMsg"></div>

      <div class="divider"></div>
      <div class="footer">Secure Admin Access</div>
    </form>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
const toast = document.getElementById("toast");

function showToast(message) {
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("errorMsg");
  const button = this.querySelector("button");

  error.textContent = "";
  button.disabled = true;
  button.textContent = "Signing in...";

  try {
    const res = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok && data.status === "your Logged") {
      if (data.role === "admin") {
        localStorage.setItem("access_token", data.access_token);
        showToast("Admin login successful");

        setTimeout(() => {
          window.location.href = "/view/dashboard";
        }, 1800);

      } else {
        error.textContent = "Access denied: Admins only.";
      }
    } else {
      error.textContent = data.error || "Login failed.";
    }
  } catch (err) {
    error.textContent = "Server error. Try again later.";
  } finally {
    button.disabled = false;
    button.textContent = "Sign In";
  }
});
</script>

</body>
</html>
