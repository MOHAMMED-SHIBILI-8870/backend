<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>

   <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ecf0f1;
        overflow-x: hidden;
    }

    .layout {
        display: flex;
        min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        overflow-y: auto;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 1px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        margin: 12px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #ecf0f1;
        display: block;
        padding: 10px 14px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
    }

    .sidebar ul li a:hover {
        background-color: #1abc9c;
    }

    .active {
        background-color: #1abc9c;
        font-weight: bold;
    }

    /* Main content */
    .content {
        margin-left: 220px;
        padding: 30px;
        width: calc(100% - 220px);
    }

    .content h1 {
        margin-top: 0;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    /* Cards */
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .card {
        background: white;
        padding: 22px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        text-align: center;
        transition: transform 0.15s ease;
    }

    .card:hover {
        transform: translateY(-3px);
    }

    .card h3 {
        margin-bottom: 10px;
        color: #666;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .card p {
        font-size: 28px;
        margin: 0;
        font-weight: bold;
        color: #2c3e50;
    }

    /* Chart container */
    #chartContainer {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    #chartContainer h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #2c3e50;
    }

    canvas {
        max-width: 100%;
        height: auto !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            width: 200px;
        }

        .content {
            margin-left: 200px;
            width: calc(100% - 200px);
            padding: 20px;
        }
    }

    @media (max-width: 600px) {
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
        }

        .content {
            margin-left: 0;
            width: 100%;
        }
    }
</style>

</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li>
                <a href="/view/dashboard" class="{{ if eq .Active "dashboard" }}active{{ end }}">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/view/products" class="{{ if eq .Active "products" }}active{{ end }}">
                    Products
                </a>
            </li>
            <li>
                <a href="/view/users" class="{{ if eq .Active "users" }}active{{ end }}">
                    Users
                </a>
            </li>
            <li>
                <a href="/view/orders" class="{{ if eq .Active "orders" }}active{{ end }}">
                    Orders
                </a>
            </li>
            <li>
                <a href="/view/profile" class="{{ if eq .Active "profile" }}active{{ end }}">
                    Profile
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Dashboard</h1>

        <!-- Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>{{ .total_users }}</p>
            </div>

            <div class="card">
                <h3>Total Products</h3>
                <p>{{ .total_products }}</p>
            </div>

            <div class="card">
                <h3>Total Orders</h3>
                <p>{{ .total_orders }}</p>
            </div>

            <div class="card">
                <h3>Total Revenue</h3>
                <p>â‚¹{{ .total_revenue }}</p>
            </div>
        </div>

        <!-- Revenue Chart -->
        <div id="chartContainer">
            <h3>Daily Revenue</h3>
            <canvas id="revenueChart" width="400" height="200"></canvas>
        </div>
    </div>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const revenueData = JSON.parse('{{ .revenue_json }}');

    // Labels as dates: "YYYY-MM-DD"
    const labels = revenueData.map(r => r.day);
    const data = revenueData.map(r => r.revenue);

    new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Daily Revenue',
                data: data,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { display: true }
            }
        }
    });
</script>

</body>
</html>
