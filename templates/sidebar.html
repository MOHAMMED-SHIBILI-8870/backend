
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 12px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ecf0f1;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar ul li a:hover {
      background-color: #1abc9c;
    }

    .sidebar ul li a.active {
      background-color: #1abc9c;
      font-weight: bold;
    }
    /* ===== Logout Button ===== */
.logout-btn {
  width: 100%;
  padding: 10px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 15px;
}

.logout-btn:hover {
  background-color: #c0392b;
}

  </style>
</head>

<body>

<div class="sidebar">
  <h2>Admin</h2>
  <ul>
    <li><a href="/view/dashboard" class="{{ if eq .Active "dashboard" }}active{{ end }}">Dashboard</a></li>
    <li><a href="/view/products" class="{{ if eq .Active "products" }}active{{ end }}">Products</a></li>
    <li><a href="/view/users" class="{{ if eq .Active "users" }}active{{ end }}">Users</a></li>
    <li><a href="/view/orders" class="{{ if eq .Active "orders" }}active{{ end }}">Orders</a></li>
    <li><a href="/view/profile" class="{{ if eq .Active "profile" }}active{{ end }}">Profile</a></li>

    <!-- Logout -->
    <li style="margin-top: 30px;">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </li>
  </ul>
</div>

<script>
function logout() {
  if (!confirm("Are you sure you want to logout?")) return;

  fetch("/auth/logout", {
    method: "POST",
    credentials: "include" // IMPORTANT for cookies
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      window.location.href = "/login";
    } else {
      alert("Logout failed");
    }
  })
  .catch(() => alert("Something went wrong"));
}
</script>


</body>
</html>
