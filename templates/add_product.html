<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .title }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .content {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #1abc9c;
            font-weight: bold;
        }

        /* Main content */
        .container {
            flex: 1;
            padding: 40px;
        }

        h2 {
            margin-bottom: 30px;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .form-actions {
            margin-top: 20px;
        }

        button, .cancel-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn {
            background: #1abc9c;
            color: white;
            margin-right: 10px;
        }

        .save-btn:hover {
            background: #16a085;
        }

        .cancel-btn {
            background: #7f8c8d;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .cancel-btn:hover {
            background: #606c76;
        }
    </style>
</head>
<body>

<div class="content">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin</h2>
        <ul>
            <li><a href="/view/dashboard">Dashboard</a></li>
            <li><a href="/view/products" class="active">Products</a></li>
            <li><a href="/view/users">Users</a></li>
            <li><a href="/view/orders">Orders</a></li>
            <li><a href="/view/profile">Profile</a></li>
        </ul>
    </div>

    <!-- Main Form -->
    <div class="container">
        <h2>Add Product</h2>
        <form id="createProductForm">
            <label>Name</label>
            <input type="text" name="name" required>

            <label>Description</label>
            <textarea name="description" rows="2" required></textarea>

            <label>Price</label>
            <input type="number" name="price" step="0.01" required>

            <label>Stock Quantity</label>
            <input type="number" name="stock_quantity" required>

            <label>Category</label>
            <input type="text" name="category" required>

            <label>Image URL</label>
            <input type="text" name="image_url" required>

            <div class="form-actions">
                <button type="button" class="save-btn" onclick="submitForm()">Create Product</button>
                <a href="/view/products" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

</div>

<script>
    async function submitForm() {
        const form = document.getElementById('createProductForm');
        const formData = new FormData(form);

        const data = {
            name: formData.get('name'),
            description: formData.get('description'),
            price: parseFloat(formData.get('price')),
            stock_quantity: parseInt(formData.get('stock_quantity')),
            category: formData.get('category'),
            image_url: formData.get('image_url')
        };

        try {
            const res = await fetch('/admin/createproduct', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('✅ Product created successfully!');
                window.location.href = '/view/products';
            } else {
                const err = await res.json();
                alert('⚠️ Failed to create product: ' + (err.error || res.statusText));
            }
        } catch (err) {
            alert('⚠️ Server error: ' + err.message);
        }
    }
</script>
</body>
</html>
