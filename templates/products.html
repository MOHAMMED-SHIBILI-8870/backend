<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #f4f6f8;
      }
      .content {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #2c3e50;
        color: white;
        padding: 20px;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 8px;
      }
      .sidebar ul li a:hover,
      .sidebar ul li a.active {
        background: #1abc9c;
        font-weight: bold;
      }
      .main {
        flex: 1;
        padding: 30px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .add-product {
        padding: 10px 15px;
        background: #1abc9c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .table-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      .buttons button {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }
      .edit {
        background: #3498db;
        color: white;
      }
      .delete {
        background: #e74c3c;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Admin</h2>
        <ul>
          <li><a href="/view/dashboard">Dashboard</a></li>
          <li><a href="/view/products" class="active">Products</a></li>
          <li><a href="/view/users">Users</a></li>
          <li><a href="/view/orders">Orders</a></li>
          <li><a href="/view/profile">Profile</a></li>
        </ul>
      </div>

      <!-- Main -->
      <div class="main">
        <div class="header">
          <h1>Products List</h1>
          <a href="/view/products/create"
            ><button class="add-product">+ Add Product</button></a
          >
        </div>

        <div class="table-container">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{ range .products }}
              <tr id="product-{{ .ID }}">
                <td>{{ .ID }}</td>
                <td>
                  <img
                    src="{{ .ImageURL }}"
                    style="width: 50px; height: 50px; border-radius: 8px"
                  />
                </td>
                <td>{{ .Name }}</td>
                <td>{{ .Description }}</td>
                <td>{{ .Price }}</td>
                <td>{{ .StockQuantity }}</td>
                <td>{{ .Category }}</td>
                <td>
                  <div class="buttons">
                    <a href="/view/products/edit/{{ .ID }}"
                      ><button class="edit">Edit</button></a
                    >
                    <button class="delete" onclick="deleteProduct('{{ .ID }}')">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
              {{ else }}
              <tr>
                <td colspan="8" class="text-center">No products found</td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function deleteProduct(id) {
        if (confirm("Are you sure you want to delete this product?")) {
          fetch(`/admin/deleteproduct/${id}`, { method: "DELETE" })
            .then((res) => res.json())
            .then((data) => {
              if (data.status) {
                alert(data.status);
                const row = document.getElementById(`product-${id}`);
                if (row) row.remove();
              } else {
                alert(data.error);
              }
            })
            .catch((err) => alert("Failed to delete product"));
        }
      }
    </script>
  </body>
</html>
